<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign Up Form by Colorlib</title>

    <!-- Font Icon -->
    <link rel="stylesheet" href="assets/fonts/material-icon/css/material-design-iconic-font.min.css">

    <!-- Main css -->
    <link rel="stylesheet" href="assets/css/style-login.css">
</head>
<body>

<div class="main">

    <div class="container">
        <div class="booking-content">
            <div class="booking-image">
                <img class="booking-img" src="assets/img/form-img.jpg" alt="Booking Image">
            </div>
            <div class="booking-form">
                <form id="booking-form" style="margin-top: 100px;">
                    <h2>Login now!</h2>
                    <div class="form-group form-input">
                        <input type="text" name="email" id="email" value="" required/>
                        <label for="email" class="form-label">Your Email</label>
                    </div>
                    <div class="form-group form-input">
                        <input type="number" name="password" id="password" value="" required />
                        <label for="password" class="form-label">Your Password</label>
                    </div>
                    <div class="form-submit">
                        <input type="submit" value="Login" class="submit" id="submit" name="submit" />
                        <a href="/home" class="vertify-booking">Back To Home !</a>
                        <a href="/register" class="vertify-booking">Register</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

</div>

<script src="assets/js/main.js"></script>

        },

    }
    let user = new User();
    page.elements.password = $('#password');
    page.elements.email = $('#email');


</script>
</body>
</html>
